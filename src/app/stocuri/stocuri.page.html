<ion-row>
  <table style="margin-top: 10px;">
    <thead>
      <tr>
        <th>Articol</th>
        <th>Facturi</th>
        <th>Primite</th>
        <th>Consumate</th>
        <th>Ramase</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let key of order">
        <tr *ngIf="items[key] !== undefined">
          <td>{{ key }}</td>
          <td>{{ items[key].intrari }}</td>
          <td>{{ items[key].primite }}</td>
          <td>{{ items[key].consumate }}</td>
          <td>{{ items[key].ramase }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>

</ion-row>
