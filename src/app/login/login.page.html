

  <ion-header [translucent]="true">
    <ion-toolbar>
    </ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [defaultHref]="'/'" (click)="onBackClicked()"></ion-back-button>
      </ion-buttons>
      <ion-title>
           Login
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Adresă de email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Parolă</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="login()">Autentificare</ion-button>
</ion-content>


<ion-header>
  <ion-toolbar>
    <ion-title>Autentificare</ion-title>
  </ion-toolbar>
</ion-header>
